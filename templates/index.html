{% extends "base.html" %}

{% block title %}Quiz App - Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h2><i class="fas fa-brain me-2"></i>Start a New Quiz</h2>
                <p class="mb-0 text-muted">Test your knowledge with AI-generated questions</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('start_quiz') }}">
                    <div class="mb-3">
                        <label for="student_name" class="form-label">
                            <i class="fas fa-user me-1"></i>Your Name
                        </label>
                        <input type="text" class="form-control" id="student_name" name="student_name" 
                               placeholder="Enter your name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="topic" class="form-label">
                            <i class="fas fa-book me-1"></i>Quiz Topic
                        </label>
                        <input type="text" class="form-control" id="topic" name="topic" 
                               placeholder="e.g., Python Programming, World History, Biology" required>
                        <div class="form-text">Enter any topic you'd like to be quizzed on</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="num_questions" class="form-label">
                            <i class="fas fa-list-ol me-1"></i>Number of Questions
                        </label>
                        <select class="form-select" id="num_questions" name="num_questions">
                            <option value="5" selected>5 Questions</option>
                            <option value="10">10 Questions</option>
                            <option value="15">15 Questions</option>
                            <option value="20">20 Questions</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-play me-2"></i>Start Quiz
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Quick Start Topics -->
        <div class="card mt-4">
            <div class="card-header">
                <h5><i class="fas fa-lightbulb me-2"></i>Popular Topics</h5>
            </div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-6 col-md-4">
                        <button class="btn btn-outline-secondary btn-sm w-100 topic-btn" data-topic="Python Programming">
                            Python Programming
                        </button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="btn btn-outline-secondary btn-sm w-100 topic-btn" data-topic="World History">
                            World History
                        </button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="btn btn-outline-secondary btn-sm w-100 topic-btn" data-topic="Mathematics">
                            Mathematics
                        </button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="btn btn-outline-secondary btn-sm w-100 topic-btn" data-topic="Biology">
                            Biology
                        </button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="btn btn-outline-secondary btn-sm w-100 topic-btn" data-topic="Literature">
                            Literature
                        </button>
                    </div>
                    <div class="col-6 col-md-4">
                        <button class="btn btn-outline-secondary btn-sm w-100 topic-btn" data-topic="Geography">
                            Geography
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Quiz Link -->
        <div class="text-center mt-4">
            <a href="{{ url_for('history') }}" class="btn btn-outline-info">
                <i class="fas fa-chart-line me-2"></i>View Quiz History & Analytics
            </a>
        </div>
    </div>
</div>
{% endblock %}
